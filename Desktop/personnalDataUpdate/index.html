<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Setting account data</title>
</head>
<style>
    .user-pic img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
.dropdown > *, .custom-control-label {
    font-size: .875rem;
}
.form-group {
    padding-top: 1rem;
    border-top: 1px solid lightgray;
}
</style>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <div class="form-group row my-4">
                    <label for="userName" class="col-sm-3 col-form-label col-form-label-sm">Photo de profil</label>
                    <div class="col-3">
                        <div class="user-pic">
                            <img src="https://59.img.avito.st/avatar/social/256x256/4789950259.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" id="changeUserPic" data-toggle="dropdown">
                                Modifier la photo
                            </a>
                            <div class="dropdown-menu" aria-labelledby="changeUserPic">
                                <a class="dropdown-item" href="#">Prendre une photo</a>
                                <a class="dropdown-item" href="#">Telecharger une photo</a>
                                <a class="dropdown-item" href="#">Supprimer</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userName" class="col-sm-3 col-form-label col-form-label-sm">Nom d'utilisateur</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control form-control-sm" id="userName" value="Manassé kouamé">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userCity" class="col-sm-3 col-form-label col-form-label-sm">Ville actuelle</label>
                    <div class="col-sm-9">
                        <select class="form-control form-control-sm" id="userCity">
                            <option selected>Abidjan</option>
                            <option value="1">San-pedro</option>
                            <option value="2">Yamoussoukro</option>
                            <option value="3">Bouaké</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="userEmail" class="col-sm-3 col-form-label col-form-label-sm">Email </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control form-control-sm" id="userEmail" value="behouba@gmail.com">
                        <div class="custom-control custom-checkbox mt-2">
                            <input type="checkbox" checked class="custom-control-input" id="notificationEmail">
                            <label class="custom-control-label" for="notificationEmail">Recevoir des notification par
                                email</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userPhone" class="col-sm-3 col-form-label col-form-label-sm">Telephone </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control form-control-sm" id="userPhone" value="+225 45-00-16-85">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button class="btn btn-success">Enregistrer les modifications</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
