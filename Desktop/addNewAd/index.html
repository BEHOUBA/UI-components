<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- filepond css cdn-->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css"
        rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>New advert</title>
</head>


<style>
    .filepond--drop-label {
        color: #4c4e53;
    }

    .filepond--label-action {
        text-decoration-color: #babdc0;
    }

    .filepond--panel-root {
        border-radius: 2em;
        background-color: #edf0f4;
        height: 0.5em;
    }

    .filepond--item-panel {
        background-color: #595e68;
    }

    .filepond--drip-blob {
        background-color: #7f8a9a;
    }

    ul {
        display: inline;
    }
    /* li{
        height: 200px;
        width: 150px;
        float: left;
        clear: both;
    } */
    #map-area{
        width: 100%;
        height: 150px;
        margin-top: 1rem;
        background: lightcyan;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="mb-4">Nouvelle annonce</h1>
            </div>
            <div class="col-8">
                <div>
                    <form>
                        <!-- category -->
                        <div class="form-group row">
                            <label for="form-category" class="col-3 col-form-label col-form-label-sm">Categorie</label>
                            <div class="col">
                                <select id="form-category" class="form-control form-control-sm">
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                </select>
                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                            <!-- sub-category -->
                            <div class="col">
                                <select id="form-category" class="form-control form-control-sm">
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                </select>
                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                        </div>
                        <!--advert type -->

                        <div class="form-group row">
                            <label for="form-type" class="col-3 col-form-label col-form-label-sm">Type d'annonce</label>
                            <div class="col">
                                <select id="form-type" class="form-control form-control-sm">
                                    <option>Offre</option>
                                    <option>Demande</option>
                                    <option>Troc</option>
                                </select>
                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                            <div class="col">

                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                        </div>

                        <!-- title -->
                        <div class="form-group row">
                            <label for="form-title" class="col-3 col-form-label col-form-label-sm">Titre de l'annonce</label>
                            <div class="col-9">
                                <input type="text" class="form-control form-control-sm" id="form-title">
                            </div>
                        </div>

                        <!-- detail de l'annonce -->

                        <!-- description -->
                        <div class="form-group row">
                            <label for="form-desc" class="col-3 col-form-label col-form-label-sm">Description de
                                l'annonce</label>
                            <div class="col-9">
                                <textarea class="form-control form-control-sm" id="form-desc" rows="5"></textarea>
                            </div>
                        </div>


                        <!-- price -->
                        <div class="form-group row">
                            <label for="form-price" class="col-3 col-form-label col-form-label-sm">Prix</label>
                            <div class="col-3">
                                <input type="text" class="form-control form-control-sm" id="form-price">
                            </div>
                            <div class="custom-control custom-checkbox col-5 mt-1">
                                <input type="checkbox" class="custom-control-input" id="form-negociable">
                                <label class="custom-control-label" for="form-negociable"> Prix negociable</label>
                            </div>
                        </div>


                        <!--addresse-->
                        <div class="form-group row mt-2">
                            <label for="form-location" class="col-3 col-form-label col-form-label-sm">Addresse</label>
                            <div class="col-9">
                                <input type="text" class="form-control form-control-sm" id="form-location">
                            </div>
                            <div class="col-3">

                            </div>
                            <div class="col-9">
                                <div id="map-area">

                                </div>
                            </div>
                        </div>

                        <!--photos-->
                        <div class="form-group row">
                            <label for="form-file" class="col-3 col-form-label col-form-label-sm">Ajouter des images</label>
                            <div class="col-9">
                                <input type="file" id="form-file" accept="image/x-png,image/gif,image/jpeg" class="filepond"
                                    name="filepond" multiple data-max-file-size="3MB" data-max-files="5" />
                            </div>
                        </div>

                        <div class="form-group row mt-4">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary float-right">Publier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



            <div class="col-4">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- filepond plugins checkout vuejs plugin too https://github.com/pqina/vue-filepond-->
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

    <!-- include FilePond plugins -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

    <!-- include FilePond jQuery adapter -->
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>


    <script>
        $(function () {

            // First register any plugins
            $.fn.filepond.registerPlugin(FilePondPluginImagePreview);

            // Turn input element into a pond
            $('.filepond').filepond();

            // Set allowMultiple property to true
            $('.filepond').filepond('allowMultiple', true);

            $('.filepond').filepond('imagePreviewMaxHeight', 200);

            $('.filepond').filepond('labelIdle', `Ajouter des images <span class="filepond--label-action">Selectionner</span>`);


            // Listen for addfile event
            $('.filepond').on('FilePond:addfile', function (e) {
                console.log('file added event', e);
            });

            // Manually add a file using the addfile method
            // $('.my-pond').first().filepond('addFile', 'index.html').then(function (file) {
            //     console.log('file added', file);
            // });

        });
    </script>
</body>

</html>
