<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- filepond css cdn-->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css"
        rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>New advert</title>
</head>


<style>
    .filepond--drop-label {
        color: #4c4e53;
    }

    .filepond--label-action {
        text-decoration-color: #babdc0;
    }

    .filepond--panel-root {
        border-radius: 2em;
        background-color: #edf0f4;
        height: 0.5em;
    }

    .filepond--item-panel {
        background-color: #595e68;
    }

    .filepond--drip-blob {
        background-color: #7f8a9a;
    }

    ul {
        display: inline;
    }
    li{
        height: 200px;
        width: 150px;
        float: left;
        clear: both;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="mb-4">Nouvelle annonce</h2>
            </div>
            <div class="col-9">
                <div>
                    <form>
                        <!-- category -->
                        <div class="form-group row">
                            <label for="form-category" class="col-4 col-form-label">Categorie</label>
                            <div class="col-8">
                                <select id="form-category" class="form-control form-control-sm">
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                </select>
                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                        </div>



                        <!-- sub-category -->
                        <div class="form-group row">
                            <label for="form-sub-category" class="col-4 col-form-label">Sous categorie</label>
                            <div class="col-8">
                                <select id="form-sub-category" class="form-control form-control-sm">
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                    <option>Electroniques</option>
                                    <option>Job</option>
                                </select>
                                <!-- <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Email"> -->
                            </div>
                        </div>



                        <!-- title -->
                        <div class="form-group row">
                            <label for="form-title" class="col-4 col-form-label">Titre de l'annonce</label>
                            <div class="col-8">
                                <input type="text" class="form-control form-control-sm" id="form-title">
                            </div>
                        </div>

                        <!-- price -->
                        <div class="form-group row">
                            <label for="form-price" class="col-4 col-form-label">Prix</label>
                            <div class="col-3">
                                <input type="text" class="form-control form-control-sm" id="form-price">
                            </div>
                            <div class="col-5">
                                <!-- <p class="mt-1">FCFA</p> -->
                            </div>
                        </div>

                        <!-- detail de l'annonce -->

                        <!-- description -->
                        <div class="form-group row">
                            <label for="form-desc" class="col-4 col-form-label">Description de l'annonce</label>
                            <div class="col-8">
                                <textarea class="form-control form-control-sm" id="form-desc" rows="5"></textarea>
                            </div>
                        </div>


                        <!--photos-->
                        <div class="form-group row">
                            <label for="form-title" class="col-4 col-form-label">Ajouter des images</label>
                            <div class="col-8">
                                <input type="file" class="filepond" name="filepond" multiple data-max-file-size="3MB"
                                    data-max-files="5" />
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-4 pt-0">Radios</legend>
                                <div class="col-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            First radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Second radio
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-4">Checkbox</div>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Example checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-8">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



            <div class="col-3">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- filepond plugins checkout vuejs plugin too https://github.com/pqina/vue-filepond-->
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

    <!-- include FilePond plugins -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

    <!-- include FilePond jQuery adapter -->
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>


    <script>
        $(function () {

            // First register any plugins
            $.fn.filepond.registerPlugin(FilePondPluginImagePreview);

            // Turn input element into a pond
            $('.filepond').filepond();

            // Set allowMultiple property to true
            $('.filepond').filepond('allowMultiple', true);

            // Listen for addfile event
            $('.filepond').on('FilePond:addfile', function (e) {
                console.log('file added event', e);
            });

            // Manually add a file using the addfile method
            // $('.my-pond').first().filepond('addFile', 'index.html').then(function (file) {
            //     console.log('file added', file);
            // });

        });
    </script>
</body>

</html>
