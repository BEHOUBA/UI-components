<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- lightgallery library import -->
    <link rel="stylesheet" href="css/lightgallery.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ad detail</title>
</head>

<style>
    body{
        background: #edeef0;
    }
    a:hover{
        text-decoration: none;
    }
    img {
        width: 100%;
        height: 450px;
        object-fit: cover;
    }
    #lightGallerySelector img:hover{
        cursor: pointer;
    }
    #main-info {
        width: 100%;
        background: #fff;
        border-radius: 4px;
    }
    .advertiser-thumb img{
        height: 60px;
        width: 60px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row mt-5 px-4">

            <!-- lightbox carousel -->
            <div class="col-md-9">
                <div id="ad-images" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#ad-images" data-slide-to="0" class="active"></li>
                        <li data-target="#ad-images" data-slide-to="1"></li>
                        <li data-target="#ad-images" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" id="lightGallerySelector">
                        <div class="carousel-item active item" data-src="https://cdn.pixabay.com/photo/2018/05/03/22/34/lion-3372720_960_720.jpg">
                            <img src="https://cdn.pixabay.com/photo/2018/05/03/22/34/lion-3372720_960_720.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item item" data-src="https://cdn.pixabay.com/photo/2018/01/24/19/49/people-3104635_960_720.jpg">
                            <img src="https://cdn.pixabay.com/photo/2018/01/24/19/49/people-3104635_960_720.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item item" data-src="https://cdn.pixabay.com/photo/2017/04/03/03/58/african-2197414_960_720.jpg">
                            <img src="https://cdn.pixabay.com/photo/2017/04/03/03/58/african-2197414_960_720.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#ad-images" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#ad-images" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            <!-- advert main info box should vary based on advert type -->
            <div class="col-md-3">
                <div id="main-info" class="p-3">
                    <div class="row my-4">
                        <div class="col-12 text-center">
                            <h2>150000000 USD</h2>
                        </div>
                        <div class="col-12 my-3">
                            <button class="btn btn-primary btn-block">VOIR LE CONTACT</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success btn-block">ECRIRE A L'ANNONCEUR</button>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="row">
                                <div class="col-8">
                                    <div>
                                        <small>
                                            Mise en ligne par:
                                        </small>
                                    </div>
                                    <div>
                                        <a href="#">Nom de l'annonceur</a>
                                    </div>
                                    <div>
                                        <small>
                                            Derniere activit√© depuis il y a 3 jours
                                        </small>
                                    </div>
                                    <div class="rating">
                                        <small>*****</small>
                                    </div>
                                </div>
                                <div class="col-4 advertiser-thumb">
                                    <img src="76034.jpg" alt="" class="rounded-circle float-right mt-3">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-sm btn-block btn-light">VOIR LE PROFILE</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- lightgallery library javascript and plugin import require jquery-->
    <script src="js/lightgallery.min.js"></script>
    <script src="js/lg-thumbnail.min.js"></script>
    <script src="js/lg-fullscreen.min.js"></script>
    <script src="js/lg-zoom.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- lightgallery library initialisation -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#lightGallerySelector").lightGallery();
        });
    </script>
</body>

</html>
