<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .heading-panel {
        margin-bottom: 30px;
        overflow: hidden;
    }

    .heading-panel h1 {
        color: #222;
        font-size: 28px;
        font-weight: 700;
        padding-bottom: 20px;
        position: relative;
        text-transform: capitalize;
    }

    .category_gridz {
        position: relative;
        overflow: hidden;
    }

    .category_new {
        background-color: #f7f7f9;
        border-radius: 50%;
        display: inline-block;
        padding: 24px;
        transition: background-color 0.5s ease 0s;
    }

    .category_gridz .title {
        color: #232323;
        display: block;
        margin-top: 10px;
        text-align: center;
        font-family: 'Quicksand', sans-serif;
        font-weight: 500;
    }

    .category_gridz a {
        display: inline-block;
        vertical-align: top;
        /* width: 14%; */
        margin-right: 8px;
        margin-left: 8px;
        margin-bottom: 20px;
        text-align: center;
    }

    a,
    a:hover {
        color: #e8372d;
        text-decoration: none;
    }

    .category_gridz .title:hover {
        color: #e8372d;
    }

    .category_new img {
        height: 86px;
        width: 86px;
    }
</style>

<body>
    <div class="container mt-5">
        <div>
            <div class="row heading-panel">
                <div class="col-xs-12 col-md-12 col-sm-12 text-center">
                    <h1>CATEGORIES</h1>
                </div>
            </div>
            <div class="row">
                <div class="category_gridz text-center col-md-12">
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/cars.png"
                                title="Vehicles"></span>
                        <span class="title">Vehicules</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/house.png"
                                title="Vehicles"></span>
                        <span class="title">Immobilier</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/game-console.png"
                                title="Vehicles"></span>
                        <span class="title">Jeux videos</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/coat.png"
                                title="Vehicles"></span>
                        <span class="title">Mode</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/employee.png"
                                title="Vehicles"></span>
                        <span class="title">Jobs</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/laptop.png"
                                title="Vehicles"></span>
                        <span class="title">Electronique</span>
                    </a>
                    <a href="#">
                        <span class="category_new"><img alt="Vehicles" src="http://adforest.scriptsbundle.com/almond/wp-content/uploads/sites/40/2017/10/ping-pong.png"
                                title="Vehicles"></span>
                        <span class="title">Loisir</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
