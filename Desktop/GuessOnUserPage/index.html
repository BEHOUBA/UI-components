<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Profile Kouamé Behouba Manassé</title>
</head>

<style>
    #user-adverts {
        height: 2000px;
    }

    #user-profile {
        position: sticky;
        top: 10px;
        background: lightblue;
    }

    #user-profile img {
        height: 150px;
        width: 150px;
        object-fit: cover;
    }
</style>

<body>
    <div class="container">
        <div class="row my-5 p-3">
            <div class="col-md-8 col-xl-9">
                <div class="row">
                    <div class="col-12">
                        <div id="user-adverts">
                            <!-- code snipet -->
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <!--active advert tab button -->
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                        role="tab" aria-controls="nav-home" aria-selected="true">Annonces actives</a>
                                    <!--terminated advert tab button -->
                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                        role="tab" aria-controls="nav-profile" aria-selected="false">Annonces terminés</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <!--active advert tab -->
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="row py-4">
                                        <div class="col-12">
                                            liste des annonces actives
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                    <div class="row py-4">
                                        <div class="col-12">
                                            liste annonces terminés
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-3">
                <!--user profile info box-->
                <div class="row text-center p-3" id="user-profile">

                    <!--profile pic-->
                    <div class="col-12 pt-4">
                        <img class="rounded-circle" src="https://d2ck0sxsjau14o.cloudfront.net/wp-content/uploads/2018/11/a-black-woman.jpg"
                            alt="">
                    </div>
                    <!-- user personal's data -->
                    <div class="col-12 mt-2">
                        <h5>SERENA WILLIAMS</h5>
                        <div>
                            *****
                        </div>
                        <small>en ligne</small>
                        <div>
                            <small>Sur LeSite depuis février 2015</small>
                        </div>
                        <div>
                            <small>Abidjan, Yopougon</small>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn btn-sm btn-block">S'ABONNER</button>
                    </div>
                    <div class="col-12 mt-1">
                        <small>
                            <a href="#" class="text-danger">Signal un abus</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
